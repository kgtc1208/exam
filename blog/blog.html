<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="blog.css">
    <script src="https://kit.fontawesome.com/8d07e7b46c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar" id="navbar">
        <div class="logo-container"><h2 class="logo">My Website</h2></div>
        <ul class="nav-items">
            <li class="home"><a href="../home/home.html" class>Home</a></li>
            <li class="account"><a href="../account/account.html">Account</a></li>
            <li class="favorites"><a href="../favorites/favorites.html">Favorites</a></li>
            <li class="logout"> <a href="../index.html">Logout</a></li>
        </ul>
    </div>
    <div class="save-msg-hide">Added to Favorites</div>
    <div class="loading"><i class="fas fa-stroopwafel"></i></div>
    <div class="main-hide">
        <button class="nav-btn"><i class="fas fa-bars"></i></button>
        <div class="article">
            <div class="star-container"><i class="far fa-star"></i>Add to Favorites</div>
            <h1 class="title">Title</h1>
            <p class="author"></p>
            <img class="article-photo">
            <p class="body"></p>
        </div>
        <div class="comments">
            <h2 class="comment-sign">Comments</h2>
            <div class="new-comment">
                <textarea placeholder="Enter your comment" type="text" class="comment-input"></textarea>
                <button type="button" class="comment-btn">Submit</button>
            </div>
        </div>
    </div>
    <script src="blog.js"></script>
</body>
</html>
